<!DOCTYPE html>
<html lan='en'>

<head> 
    <meta charset="UTF-8">
    <title></title>
    <script src="https://kit.fontawesome.com/c64b6a97cb.js" crossorigin="anonymous"></script>
    <style>
        
        .stars {
            display: flex;
            font-size: 1.5em;
        }
        .text {
        font-size: 0.8em
        }
        .fas {
            -webkit-text-stroke-width: 3px;
            -webkit-text-stroke-color: black;
            color: yellow;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="stars" >
            <div onmouseenter="stars(1)"><i id="1star" class="far fa-star"></i> </div>
            <div onmouseenter="stars(2)"><i id="2star" class="far fa-star"></i></div>
            <div onmouseenter="stars(3)"><i id="3star" class="far fa-star"></i></div>
            <div onmouseenter="stars(4)"><i id="4star" class="far fa-star"></i></div>
            <div onmouseenter="stars(5)"><i id="5star" class="far fa-star"></i></div>
        </div>
        <div class="text">You are giving 0 stars!</div>
    </div>

    <script>
        const light = (i) => {
                if (i === 0) return 
                let id = i.toString() + "star"
                console.log(id)
                document.getElementById(id).className = "fas fa-star"
                return light(i-1)
        }
        const dim = (i) => {
                if (i > 5) return
                let id = i.toString() + "star"
                document.getElementById(id).className = "far fa-star"
                return dim(i+1)
        }
        
        let selectionLocked = false

        const text = document.querySelector('.text')
        function stars (num) {
            if (selectionLocked) return
            light(num)
            dim(num+1)
            text.innerText = `You are giving ${num} stars!`
            document.querySelector('.stars').addEventListener('click', (e) => {
                text.innerText = `You have given ${num} stars!`
                selectionLocked = true
            })
        }

        document.querySelector('.stars').addEventListener('mouseleave', () => {
            selectionLocked = false
        })
        

    </script>

</body>
</html>
