<!DOCTYPE html>
<html lan="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="../style/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="watchFace">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d19898.712549688767!2d-2.6061406!3d51.433566649999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2suk!4v1611666735898!5m2!1sen!2suk"
          width="600"
          height="450"
          frameborder="0"
          style="border: 0"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0"
        ></iframe>
        <div class="content">
          <h1><span class="hour">00</span>:<span class="minute">00</span></h1>
          <hr />
          <h2 class="weekday">Monday</h2>
          <h2>
            <span class="date">01</span><span class="month">January</span>,
            <span class="year"></span>
          </h2>
        </div>
      </div>
    </div>

    <script src="../script/script.js"></script>
  </body>
</html>
